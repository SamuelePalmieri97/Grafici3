<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Effetto Macchina da Scrivere</title>
  <style>
    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    body {
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="typewriter">
    <h1>Ciao, sono Stefano!</h1>
  </div>
</body>
</html>
