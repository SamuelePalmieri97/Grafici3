  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 20px;
}
h1 {
  text-align: center;
  color: #333;

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opzioni e Grafico Payoff</title>
</head>
<body>

  <h1>Opzioni e Grafico Payoff</h1>

  <div class="form-container">
    <label for="strike">Strike: </label>
    <input type="number" id="strike" placeholder="Es. 100" required><br>
    <label for="scadenza">Scadenza (giorni): </label>
    <input type="number" id="scadenza" placeholder="Es. 30" required><br>
    <label for="premio">Premio: </label>
    <input type="number" id="premio" placeholder="Es. 5" required><br>
    <label for="prezzo">Prezzo sottostante: </label>
    <input type="number" id="prezzo" placeholder="Es. 105" required><br>
    <label for="quantita">Quantit√† di opzioni: </label>
    <input type="number" id="quantita" placeholder="Es. 1" required><br>
    <label for="posizione">Posizione: </label>
    <select id="posizione">
      <option value="long">Long</option>
      <option value="short">Short</option>
    </select><br><br>
    <button onclick="aggiornaGrafico()">Genera Grafico</button>
  </div>

  <canvas id="graficoPayoff" width="600" height="400"></canvas>

  <!-- Importa Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>

  <script>
// Funzione per calcolare il payoff dell'opzione
function calcolaPayoff(strike, prezzo, premio, quantita, tipo, posizione) {
  let payoff = [];
  let delta = 10; // La distanza tra i punti di prezzo sottostante
  let maxPrezzo = prezzo + 50; // Il prezzo massimo che si considera per il grafico
  for (let i = prezzo - 50; i <= maxPrezzo; i += delta) {
    let payoffOpzione = 0;
    
    if (tipo === "call") {
      // Calcolo del payoff per una call
      payoffOpzione = Math.max(0, i - strike) - premio;
    } else if (tipo === "put") {
      // Calcolo del payoff per una put
      payoffOpzione = Math.max(0, strike - i) - premio;
    }

    // Modifica in base alla posizione (long o short)
    if (posizione === "short") {
      payoffOpzione = -payoffOpzione;
    }

    payoff.push(payoffOpzione * quantita); // Aggiungi il payoff al totale
  }
  return payoff;
}

// Funzione per aggiornare il grafico
function aggiornaGrafico() {
  let strike = parseFloat(document.getElementById("strike").value);
  let scadenza = parseInt(document.getElementById("scadenza").value);
  let premio = parseFloat(document.getElementById("premio").value);
  let prezzo = parseFloat(document.getElementById("prezzo").value);
  let quantita = parseInt(document.getElementById("quantita").value);
  let posizione = document.getElementById("posizione").value; // Posizione (Long o Short)

  // Calcola il payoff per Call e Put
  let payoffCall = calcolaPayoff(strike, prezzo, premio, quantita, "call", posizione);
  let payoffPut = calcolaPayoff(strike, prezzo, premio, quantita, "put", posizione);

  // Impostazioni del grafico
  let ctx = document.getElementById('graficoPayoff').getContext('2d');
  
  // Distruggi il grafico precedente se esiste
  if (window.chart) {
    window.chart.destroy();
  }

  // Crea il grafico con i dati del payoff per Call e Put
  window.chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: Array.from({length: payoffCall.length}, (_, i) => (prezzo - 50) + i * 10), // Prezzo sottostante
      datasets: [{
        label: 'Call Payoff',
        data: payoffCall,
        borderColor: "green", // Colore verde per Call
        backgroundColor: "rgba(0, 128, 0, 0.2)", // Colore di sfondo verde per Call
        borderWidth: 2,
      },
      {
        label: 'Put Payoff',
        data: payoffPut,
        borderColor: "red", // Colore rosso per Put
        backgroundColor: "rgba(255, 0, 0, 0.2)", // Colore di sfondo rosso per Put
        borderWidth: 2,
      }]
    },
    options: {
      scales: {
        x: {
          title: {
            display: true,
            text: 'Prezzo Sottostante'
          }
        },
        y: {
          title: {
            display: true,
            text: 'Payoff'
          }
        }
      }
    }
  });
}

  </script>
</body>
</html>
