<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Grafico Interattivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      text-align: center;
    }
    #grafico-container {
      width: 600px;
      margin: 0 auto;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-top: 20px;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Grafico Dinamico con Chart.js</h1>

  <div id="grafico-container">
    <canvas id="mioGrafico" width="400" height="400"></canvas>
  </div>

  <p>Inserisci valori separati da virgola (es: 10,20,30,40)</p>
  <input type="text" id="datiInput" placeholder="10,20,30,40">
  <button onclick="aggiornaGrafico()">Aggiorna Grafico</button>

  <script>
    // Inizializzazione grafico
    var ctx = document.getElementById('mioGrafico').getContext('2d');
    var mioGrafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Valore 1', 'Valore 2', 'Valore 3', 'Valore 4'],
        datasets: [{
          label: 'Dati personalizzati',
          data: [10, 20, 30, 40],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Funzione per aggiornare il grafico
    function aggiornaGrafico() {
      var input = document.getElementById('datiInput').value;
      var nuoviDati = input.split(',').map(Number);
      mioGrafico.data.datasets[0].data = nuoviDati;
      mioGrafico.data.labels = nuoviDati.map((_, i) => 'Valore ' + (i + 1));
      mioGrafico.update();
    }
  </script>

</body>
</html>
